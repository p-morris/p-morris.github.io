{% if site.contact %}
  <div class="contact">
    <ul class="contact__list list-reset">
      {% for contact in site.contact %}
      <li class="contact__item {{contact.name}}">
        <a class="contact__link" href="{{contact.link}}"><ion-icon name="{{contact.icon}}"></ion-icon> {{contact.name}}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
